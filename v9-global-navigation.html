          <form class="gsc-search-box">
            <table class="gsc-search-box">
              <tbody>
                <tr>
                  <td class="gsc-input"><input autocomplete="off" type="text" size="10" class="gsc-input" name="Search" title="Search" id="gsc-i-id1" x-webkit-speech="" x-webkit-grammar="builtin:search" lang="en" dir="ltr" placeholder="Search" spellcheck="false" style="outline: none;">
                    <input type="hidden" name="bgresponse" id="bgresponse"></td>
                  <td class="gsc-search-button" onclick="SendSearch('gsc-i-id1');"><button type="submit" value="Search" class="gsc-search-button" title="search"></button></td>
                  <td class="gsc-clear-button"><div class="gsc-clear-button" title="clear results">&nbsp;</div></td>
                </tr>
              </tbody>
            </table>
          </form>
          <script>
            // Add listener to submit search query on form submit
            $("form.gsc-search-box").on('submit', function() {
              var URL = "//www.seattleu.edu/search/";
              window.location.href = URL + "?q=" + encodeURIComponent($("form.gsc-search-box input.gsc-input").val());
              return false; // Stops the form from executing its default submit (which reloads the page and breaks our desired functionality)
            });
          </script>
